<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ski Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <button id="restart-button">Replay</button>
  </div>
  <div id="score-display" style="position: absolute; top: 10px; left: 10px; font-size: 36px; color: white; font-weight: bold; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">
    Score: 0
  </div>
  
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
