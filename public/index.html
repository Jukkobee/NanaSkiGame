<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ski Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <button id="restart-button">Replay</button>
  </div>
  <div id="score-display" style="position: absolute; top: 10px; left: 10px; font-size: 24px;">
    Score: 0
  </div>
  <!-- Include Three.js and Loaders -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
