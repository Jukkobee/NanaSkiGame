<!DOCTYPE html>
<html>
<head>
    <title>Skiing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-over">Game Over</div>
    <div id="score-display">Score: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Import your game files -->
    <script type="module" src="ModelsLoader.js"></script>
    <script type="module" src="Player.js"></script>
    <script type="module" src="Obstacle.js"></script>
    <script type="module" src="Cliffs.js"></script>
    <script type="module" src="GameManager.js"></script>
    <script type="module">
        import { GameManager } from './GameManager.js';
        window.addEventListener('load', () => {
            new GameManager();
        });
    </script>
</body>
</html>
